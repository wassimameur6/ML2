# Docker Compose configuration for Churn Prevention System
# Production-ready with resource limits, health checks, and restart policies

services:
  backend:
    build:
      context: ./backend/src
      dockerfile: Dockerfile
    container_name: churn-prediction-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount data folder for customer data, offers, and ChromaDB
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      # OpenRouter Configuration (Client Chat)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - OPENROUTER_APP_URL=${OPENROUTER_APP_URL:-http://localhost}
      - OPENROUTER_APP_TITLE=${OPENROUTER_APP_TITLE:-Serfy Bank Client Service}
      # Email Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-}
      - COMPANY_NAME=${COMPANY_NAME:-Serfy Bank}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - churn-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: churn-prediction-frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:8000
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Monitoring service (Evidently reports)
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: churn-monitoring
    ports:
      - "9000:80"
    networks:
      - churn-network
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge
